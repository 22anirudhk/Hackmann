<!DOCTYPE html>

<html>
    <head>
        <title> </title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    </head>
    <body>
        <div id = "everything">
            <div id = "top-div"> 
                <div id = "website-name-div">
                    <h1 id = "website-name">KOMMUNITY</h1>
                </div>
            </div>
            <div id = "message-div">
                <h1 id = "message">Get Help. Help Others. Support Your Community.</h1>
            </div>
            <div id = "content-div" > 
                <div class = "card" id = "sign-up-div">
                    <h2 id = "sign-up">Sign Up</h2>
                    <table>
                        <tr>
                            <td><h4>Name</h4></td> 
                            <td> <input type = "text" id = "name"> </td>
                        </tr>
                        <tr>
                            <td><h4>City</h4></td> 
                            <td> <input type = "text" id = "city"> </td>
                        </tr>
                        <tr>
                            <td><h4>State</h4></td> 
                            <td> <input type = "text" id = "state"> </td>
                        </tr>
                        <tr>
                            <td><h4>Street</h4></td> 
                            <td> <input type = "text" id = "street"> </td>
                        </tr>
                        <tr>
                            <td><h4>Username</h4></td> 
                            <td> <input type = "text" id = "username"> </td>
                        </tr>
                        <tr>
                            <td><h4>Password</h4></td> 
                            <td> <input type = "text" id = "password"> </td>
                        </tr>
                    </table>
                    <input type = "submit" value = "Sign Up" class = "submit-button">
                </div>
                <div class = "card" id = "sign-in-div">
                    <h2 id = "sign-up">Sign In</h2>
                    <table>
                        <tr>
                            <td><h4>Username</h4></td> 
                            <td> <input type = "text" id = "sign-in-username"> </td>
                        </tr>
                        <tr>
                            <td><h4>Password</h4></td> 
                            <td> <input type = "text" id = "sign-in-password"> </td>
                        </tr>
                    </table>
                    <input type = "submit" class = "submit-button" value = "Sign In" id = "sign-in">
                </div>
            </div>
        </div>
    </body>
    <script src = "main.js"></script>
</html>
